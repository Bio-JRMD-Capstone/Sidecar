<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head th:replace="partials/head :: head('Add a POI')">

<body>

<div class="poi">
    <div class="poi-box">
        <div class="col-poi-1">
            <div class="poi__input">
                <h3>Location Data</h3>
                <form th:action="@{/points/create}" th:method="post" th:object="${poi}" class="poi-data">

                    <input class="poi__input" type="text"  th:field="*{name}" id="name" name="name" placeholder="title">
                    <label class="poi__label" for="name">Enter a name:</label>

                    <!--Need a dropdown or other menu for POI category: Bar, Restaurant, Scenic View, Repair Shop, Other-->

                    <h4>Select Category: </h4>
                    <div class="form-check" th:each="pCategory : ${pCategories}">
                        <input class="form-check-input" type="radio" th:field="*{category}" th:value="${pCategory.name}" name="category" th:id="${pCategory.id}">
                        <label class="form-check-label" th:for="${pCategory.id}" th:value="${pCategory.name}" th:text=" ${pCategory.name}"></label>
                    </div>

<!--                            Other-->
<!--                        </label>-->
<!--                    </div>-->
                    <input class="poi__input-long" type="text" id="description" name="description" placeholder="description" >
                    <label class="poi__label" for="description">Enter a description:</label>

                    <input type="hidden" id="lat" value="" th:field="*{lat}">
                    <input type="hidden" id="lon" value="" th:field="*{lon}">
                    <input type="hidden" id="image" th:field="*{photo_url}">

                    <button class="btn" id="imageButton">Add a Picture</button>
                    <img class="poi-img" id="imagePreview" src="" alt="">

                    <div class="input-field u-margin-top-sm">
                        <input class="btn" type="submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-poi-2">
            <div class="poi__input">
                <div id="floating-panel">
                    <input id="address" type="textbox" placeholder="Enter a location" />
                    <input id="submit" type="button" value="View Location" />
                </div>
