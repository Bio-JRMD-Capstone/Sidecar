<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light paragraph">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/images/compass-rose.jpeg" alt="Logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/routes">Routes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/events">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/points">POIs</a>
                        </li>
                    </ul>
                    <form class="d-flex navbar__search">
                        <input class="form-control navbar__search-input" type="search" placeholder="Where to?" aria-label="Search">
                        <button class="btn navbar__search-btn" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link mr-3" href="/register" tabindex="-1" sec:authorize="!isAuthenticated()">Register</a>
                        </li>
                        <li class="nav-item " sec:authorize="!isAuthenticated()">
                            <a class="nav-link" href="/login" tabindex="-1" >Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form class="nav-item nav-item-btn" th:action="@{/logout}" th:method="post">
                                <button id="logout" class="nav-link btn-nav my-auto" tabindex="-1">Logout</button>
                            </form>
                        </li>
                        <li class="nav-item " sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/profile" tabindex="-1" >My Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </body>

</html>
