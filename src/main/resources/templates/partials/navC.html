<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- Navbar w/ search logged in -->
    <nav th:fragment="navC" class="navbar navbar-expand-lg navbar-light bg-light paragraph">
        <a class="navbar-brand u-margin-y-sm" href="/"><img src="/images/compass-rose.jpeg" alt="Sidecar" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/routes">Routes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/points">POIs</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="/events">Events</a>
                </li>
            </ul>
            <form class="form-inline d-flex my-2 my-lg-0 order-lg-1" action="/all/search" method="get">
                <input class="form-control mr-sm-2 navbar__search-input" type="search" placeholder="Where to?" aria-label="Search" name="entered-location">
                <button class="btn navbar__search-btn center-y my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" id="myprofile" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <form class="nav-item nav-item-btn" th:action="@{/logout}" th:method="post">
                        <button id="logout" class="nav-link btn-nav my-auto" tabindex="-1">Logout</button>
                    </form>
                </li>
            </ul>

        </div>
    </nav>
</body>

</html>
