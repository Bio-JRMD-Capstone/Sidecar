<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('My Profile')">
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
    <body>

        <div>
            <h2 class="heading-tertiary u-center-text u-margin-bottom-md">Forgot Password</h2>
        </div>

        <div th:if="${error != null}">
            <p class="text-danger paragraph u-center-text u-margin-bottom-sm">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning paragraph u-center-text u-margin-bottom-sm">[[${message}]]</p>
        </div>

        <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div>
                    <p class="paragraph">A password reset link will be sent to your email.</p>
                </div>
                <div>
                    <p>
                        <input type="email" name="email" class="form-control paragraph" placeholder="Enter your e-mail" required autofocus/>
                    </p>
                    <p class="u-center-text">
                        <input type="submit" value="Send" class="btn btn-primary" />
                    </p>
                </div>
            </div>
        </form>

        <div th:include="partials/scripts :: scripts"></div>

    </body>
</html>
