<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="partials/head :: head('Login')">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>

    <body onload="document.loginform.username.focus()">
        <nav th:replace="partials/navbar :: nav"></nav>
    <!--<div th:replace="partials/expand-nav :: navigation"></div>-->
        <main>
            <section class="section-box">
                <div class="box-login">
                    <div class="box__form">
                        <form name="loginform" action="#" class="form" th:action="@{/login}" th:method="post">

                            <div class="u-margin-bottom-md">
                                <h2 class="heading-secondary">
                                    Login:
                                </h2>
                            </div>

                            <div class="form__group">
                                <input type="text" class="form__input" placeholder="username" id="username" name="username" required>
                                <label for="username" class="form__label">Username:</label>
                            </div>

                            <div class="form__group">
                                <input type="password" class="form__input" placeholder="password" id="password" name="password" required>
                                <label for="password" class="form__label">Password</label>
                            </div>

                            <div class="form__group">
                                <button type="submit" class="btn btn--green">Login</button>
                            </div>

                            <a href="">Forgot your password?</a>

                        </form>
                    </div>
                </div>
            </section>
        </main>

        <div th:include="partials/footer :: footer"></div>
        <div th:include="partials/scripts :: scripts"></div>

    </body>

</html>
