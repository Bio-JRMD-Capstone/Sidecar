<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Login')">
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<main class="container">
    <div class="col-6">
        <h1>Login</h1>
        <form class="d-flex ml-auto" th:action="@{/login}" th:method="post">
            <input class="form-control me-2" type="text" placeholder="username" name="username">
            <input class="form-control me-2" type="password" placeholder="password" name="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</main>


<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
