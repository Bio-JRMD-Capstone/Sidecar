<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('My Profile')">
    <meta charset="UTF-8">
    <title>My Profile</title>

</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<!--<div th:replace="partials/expand-nav :: navigation"></div>-->

<main>
    <div class="section-profile-edit">
        <div class="box">
            <div class="form">
                <form class="w-100" th:action="@{'/user/' + ${user.id} +'/editPassword'}" method="POST" th:object="${user}">
                    <div class="u-margin-bottom-md u-center-text">
                        <h2 class="heading-tertiary">Edit Profile:</h2>
                    </div>
                    <div class="row">
                        <div class="col-1-of-2">
                            <input type="hidden" th:field="${user.id}" th:value="${user.id}" name="userId">
                            <p class="form__label--edit-profile paragraph p-3">Enter new password:</p>
                            <div class="u-right-align">
                                <label class="form__label--edit-profile paragraph" for="password">Password:</label>
                                <input class="form__input--edit-profile paragraph" id="password" type="password" th:field="${user.password}" th:value="' ' + ${user.getPassword()}" name="password">
                                <br />
                            </div>

                            <div class="u-right-align">
                                <label class="form__label--edit-profile paragraph" for="password_confirm">Password Confirmation:</label>
                                <input class="form__input--edit-profile paragraph" id="password_confirm" type="password" th:field="${user.password_confirm}" th:value="' ' + ${user.getPassword_confirm()}" name="password_confirm">
                                <br />
                            </div>

                            <div class="u-center-text u-margin-top-sm">
                                <input class="btn btn--white u-margin-y-md" type="submit" value="Update"/>
                                <a class="btn btn--green u-margin-y-md" href="/profile">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
