<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Document</title>
    </head>
<body>

<main>
    <div class="section-profile">
        <div class="box">
            <div class="row">
                <div class="col-1-of-2">
                    <form class="edit" th:action="@{/edit}" method="POST" th:object="${user}">
                        <div class="u-margin-bottom-md">
                            <h2 class="heading-secondary">Edit Profile:</h2>
                        </div>
                        <div class="edit__group">
                            <input type="text" class="edit__input" placeholder="username" id="username" name="username" required>
                            <label for="username" class="edit__label"  th:field="*{username}">Username</label>
                        </div>
                        <div class="edit__group">
                            <input type="email" class="edit__input" placeholder="email" id="email" name="email" required>
                            <label for="email" class="edit__label" th:field="*{email}">Email</label>
                        </div>
                        <div class="edit__group">
                            <input type="text" class="edit__input" placeholder="zip code" id="zipcode" name="zipcode" required>
                            <label for="zipcode" class="edit__label" th:field="*{zipcode}">Zip</label>

                        </div>
                        <div class="edit__group">
                            <input type="text" class="edit__input" placeholder="password" id="password" name="password" required>
                            <label for="password" class="edit__label" th:field="*{password}">Password</label>
                        </div>
                        <div class="edit__group u-center-text">
                            <button type="submit" class="btn btn--light">Update Profile</button>
                        </div>
                    </form>
                </div>
                <div class="col-1-of-2 u-center-text">
                    <div class="u-margin-top-sm">
                        <img class="profile-img" src="/images/profile.png" alt="profile image">
                    </div>
                    <div class="u-center-text u-margin-top-md">
                        <a href="#" class="btn-text-light">Change Image &rarr;</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
</body>
</html>
