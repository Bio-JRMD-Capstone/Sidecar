<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Edit Profile')">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edit Profile</title>
    </head>
<body>
<!--    <nav th:replace="partials/navbar :: nav"></nav>-->
<div th:replace="partials/expand-nav :: navigation"></div>
<main>

    <div class="section-profile">
        <div class="box">
            <div class="row">
                <form th:action="@{'/user/' + ${userToEdit.id} +'/edit'}" method="POST" th:object="${user}">
                    <div class="col-1-of-2">
                        <div class="u-margin-bottom-md">
                            <h2 class="heading-secondary">Edit Profile:</h2>
                        </div>

                            <input type="hidden" th:field="${userToEdit.id}" th:value="${userToEdit.id}" name="userId">

                            <div class="">
                                <label for="username">Username:</label>
                                <input id="username" type="text" th:field="${userToEdit.username}" th:value="${userToEdit.username}" name="username">
                                <br />
                            </div>

                            <div class="">
                                <label for="email">Email:</label>
                                <input id="email" type="text" th:field="${userToEdit.email}" th:value="${userToEdit.email}" name="email">
                                <br />
                            </div>

                            <div class="">
                                <label for="zipcode">Username:</label>
                                <input id="zipcode" type="text" th:field="${userToEdit.zipcode}" th:value="${userToEdit.zipcode}" name="zipcode">
                                <br />
                            </div>

                            <div class="" >
                                <label for="password">Password:</label>
                                <input id="password" type="password" th:field="${userToEdit.password}" th:value="${userToEdit.password}" name="password">
                                <br />
                            </div>
                            <input class="btn btn--white" type="submit" value="Update"/>

                    </div>
                    <div class="col-1-of-2 u-center-text">
                        <div class="u-margin-top-sm">
                            <img class="profile-img" src="${userToEdit.photo_url}" alt="profile image">

                            <input type="hidden" id="image" th:field="*{photo_url}">

                            <button class="btn" id="imageButton">Add a Picture</button>
                            <img class="poi-img" id="imagePreview" src="" alt="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:include="partials/footer :: footer"></div>

<script src="/js/keys.js"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/js/filestack.js"></script>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
