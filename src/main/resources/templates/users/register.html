<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Register')">
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
<!--<div th:replace="partials/expand-nav :: navigation"></div>-->

<main>
    <section class="section-box">
        <div class="box-register">
            <div class="box__form">
                <form class="form" th:action="@{/register}" method="POST" th:object="${user}">
                    <div class="u-margin-bottom-md">
                        <h2 class="heading-secondary">Create an account:</h2>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="username" id="username" name="username" required>
                        <label for="username" class="form__label"  th:field="*{username}">Username</label>
                    </div>
                    <div class="col-1-of-2">
                        <input type="email" class="form__input" placeholder="email" id="email" name="email" required>
                        <label for="email" class="form__label" th:field="*{email}">Email</label>
                    </div>
                    <div class="col-1-of-2">
                        <input type="text" class="form__input" placeholder="zip code" id="zipcode" name="zipcode" required>
                        <label for="zipcode" class="form__label" th:field="*{zipcode}">Zip</label>

                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="password" id="password" name="password" required>
                        <label for="password" class="form__label" th:field="*{password}">Password</label>
                    </div>
                    <div class="form__group">
                        <button type="submit" class="btn btn--green">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>


<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
