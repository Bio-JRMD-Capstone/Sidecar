<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Register')">
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>

<main class="container">
    <h4>Create an account:</h4>
    <form class="row g-3 align-items-center" th:action="@{/register}" method="POST" th:object="${user}">
        <div class="col-md-6">
            <label for="username" class="form-label" th:field="*{username}">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label" th:field="*{email}">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label" th:field="*{password}">Password</label>
            <input type="text" class="form-control" id="password" name="password">
        </div>
        <div class="col-md-3">
            <label for="zipcode" class="form-label" th:field="*{zipcode}">Zip</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode">
        </div>
        <div class="col-3">
            <input type="submit" class="w-100" value="Register"/>
        </div>
    </form>
