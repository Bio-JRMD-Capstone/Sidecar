<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('All Routes')">
    <meta charset="UTF-8">
    <title>All Routes</title>

</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
<!--<div th:replace="partials/expand-nav :: navigation"></div>-->
<main class="map">

    <h1 class="heading-secondary">All Routes</h1>
    <div>
        <a class="btn btn--green u-margin-bottom-sm" href="/routes/create">Plot your route</a>
    </div>
    <div class="map-box">

        <div class="map__location">
            <div id="floating-panel">
                <input class="map__input u-margin-right-sm" id="address" type="textbox" placeholder="Enter a location" />
                <input class="map__input--map-btn" id="submit" type="button" value="View Location" />
            </div>
        </div>
        <div id="map"></div>
    </div>

</main>
<div th:replace="partials/footer :: footer"></div>
<div th:replace="partials/scripts :: scripts"></div>
    <script src="/js/allRoutes.js"></script>
</body>
</html>
