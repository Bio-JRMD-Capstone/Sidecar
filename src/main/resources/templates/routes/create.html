<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Sidecar')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<main>
    <!-- Map w/ input fields and button to create -->
    <div class="map">
        <div class="map-box">
            <div class="col-map-1">
                <div class="map__input">
                    <h3>Route Info</h3>
                    <form class="map-data"  th:action="@{/routes/create}" th:method="POST" th:object="${route}">
                        <input class="map__input" type="text"  id="title" name="title" placeholder="title" th:field="*{title}">
                        <label class="map__label" for="title">Title</label>

                        <input class="map__input" type="text" id="distance" name="distance" placeholder="distance" th:field="*{distance}" readonly>
                        <label class="map__label" for="distance">Distance</label>

                        <input type="hidden" class="form-control" id="coordinates" name="coordinates" th:field="*{coordinates}">

                        <input class="map__input" type="text" id="time" name="time" placeholder="time" th:field="*{time}" >
                        <label class="map__label" for="time">Time</label>

                        <input class="map__input-long" type="text" id="description" name="description" placeholder="description" th:field="*{description}">
                        <label class="map__label" for="description">Route info</label>
                    </form>
                    <div class="field">
                        <div class="control">
                            <input class="btn btn--white" type="button" id="testbtn" name="testbtn" value="Save Route">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="col-map-2">
                <div class="map__input">
                    <input class="btn" type="button" id="clearBtn" name="clearBtn" value="Clear Route">
                    <div id="map"></div>
                    <p>
                        <label>
                            <input id="routeCheck" type="checkbox" />
                            <span> Route end point matches start point</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="col-map-3">
                <div class="map__input">
                    <p id="directions-panel"></p>
                    <div class="field">
                        <div class="control">
                            <input class="btn btn--white" type="button" id="testbtn" name="testbtn" value="Save Route">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="partials/footer :: footer"></div>
<script src="/js/createRoute.js"></script>
<div th:replace="partials/scripts :: scripts"></div>

</body>


</html>
