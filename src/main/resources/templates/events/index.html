<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Events')">
    <meta charset="UTF-8">
    <title>Events</title>

</head>
<body>
    <nav th:replace="partials/navbar :: nav"></nav>
<!--<div th:replace="partials/expand-nav :: navigation"></div>-->
<main class="event">

    <h4 class="heading-secondary">The Latest Events</h4>
    <div>
        <h3 class="heading-tertiary" th:if="${events.isEmpty()}">No Events Found</h3>
        <a class="btn btn--white" th:href="@{/events/create}">Add an Event</a>
    </div>
    <section class="event__cards u-margin-top-sm">
        <div class="event__card row" th:each="event : ${events}">
            <a th:href="@{'/event/' + ${event.id}}">
                <div class="event__card--image-col">
                    <img class="event__card--image" th:src="${event.filePath}" th:alt="${event.name}">
                </div>
                <div class="event__card--text-col">
                    <div class="event__card--title">
                        <h3 class="" th:text="${event.name}"></h3>
                    </div>
                    <div class="event__card--text">
                        <p th:text="'Date: ' + ${event.date}"></p>
                        <hr>
                        <p th:text="${event.description}"></p>
                    </div>
                </div>
            </a>
        </div>
    </section>
</main>
<div th:include="partials/footer :: footer"></div>
<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
